        <script type="text/javascript">
          

          $('#submit').click(function(event){
            event.preventDefault()
            document.getElementById("submit").disabled = true

            data = {
              email     : $('#email')[0].value,
              password  : $('#password')[0].value,

            }

            console.log(data)

            function success(){
              window.location = "/"
            }

            $.ajax({
                type: "POST",
                url: "/login",
                data: JSON.stringify(data),
                contentType : 'application/json',
                success : success
            })

          })
        </script>
